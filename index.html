<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Color Changer</title>
</head>

<body>
    <div class="" style="text-align:center ;">
        <p style="font-size: 1.3rem; text-shadow: 2px 2px 0px #fff;">Custom Color</p>
        <input id="colortext"
            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
            onchange="textchange()" onkeyup="textchange()" onblur="textchange()" maxlength="6" value=""
            type="text" style="padding: 5px 5px;">
    </div>
    <div class=""> <button id="randomBtn" class="glow-on-hover" type="button">Random Color</button></div>
    <div class="colorHex"><div id="colorHex"></div><div id="colorRGB"></div></div>
    <nav class="menu">
        <a href="#" class="menu-item menu-item--yellow" data-background="e4a924"></a>
        <a href="#" class="menu-item menu-item--red" data-background="c92142"></a>
        <a href="#" class="menu-item menu-item--green" data-background="37b983"></a>
        <a href="#" class="menu-item menu-item--purple" data-background="9f32b8"></a>
    </nav>

    <script src="js/script.js"></script>
</body>

</html>
